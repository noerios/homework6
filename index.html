<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, is-flex, is-justify-content-center">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <section class="section, is-justify-content-center">
        <div class="container">
          <h1 class="title">Local Weather</h1>
          <h2 class="subtitle">
            Search your city below. 
          </h2>
        </div>
        <div class="container">
            
            <div class="field">
                <div class="control">
                  <input class="input is-small" id="city" type="text" placeholder="Search city">
                </div>
            <button class="button is-small" id="searchBtn">Search</button>
              
          </div>
      
      </section>

      <div class="card, is-justify-content-center" id="currentWeather">
        <h2 id="cityName"></h2>
        <!-- <div id="weatherIcon"></div> -->
        <h2 id="currentTemp"></h2>
        <h2 id="humidity"></h2>
        <h2 id="windSpeed"></h2>
        <h2 id="uvIndex"></h2>
      </div>
  
      <div id="fiveDayForecast">
          <div id="forecast" class="mt-3"></div>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="Assets/script.js"></script>
  
    
</body>
</html>
